<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm Your Subscription</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header img {
      max-width: 150px;
      height: auto;
    }
    .content {
      margin-top: 20px;
      color: #333;
    }
    .content p {
      line-height: 1.6;
    }
    .confirm-button {
      display: inline-block;
      margin: 20px 0;
      padding: 14px 20px;
      background-color: #28a745;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .footer {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #777;
      font-size: 0.9rem;
    }
    .footer a {
      color: #ff9900; 
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{ logo_url }}" alt="WeeklyGameVault Logo">
    </div>
    <div class="content">
      <p>Hello,</p>
      <p>Thank you for subscribing to <strong>WeeklyGameVault</strong>! Please click the button below to confirm your subscription:</p>
      <p>
        <a class="confirm-button" href="{{ confirm_url }}">
          Confirm Subscription
        </a>
      </p>
      <p>If you did not request this subscription, you can safely ignore this email.</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 WeeklyGameVault. All rights reserved.</p>
      <p><a href="{{ base_url }}/PrivacyPolicy">Privacy Policy</a></p>
    </div>
  </div>
</body>
</html>
