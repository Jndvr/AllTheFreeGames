<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Newsletter Frequency - WeeklyGameVault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff5722;
      --primary-hover: #f4511e;
      --bg-light: #f8f9fa;
    }

    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .frequency-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      padding: 2.5rem;
    }

    .frequency-option {
      background: var(--bg-light);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .frequency-option:hover {
      border-color: var(--primary-color);
    }

    .frequency-option input[type="radio"] {
      display: none;
    }

    .frequency-option input[type="radio"]:checked + label {
      color: var(--primary-color);
    }

    .frequency-option input[type="radio"]:checked + label i {
      color: var(--primary-color);
    }

    .frequency-option label {
      cursor: pointer;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 500;
    }

    .frequency-option i {
      font-size: 1.5rem;
      color: #6c757d;
      transition: color 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 0.8rem 2rem;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    .header-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="frequency-card">
          <div class="text-center mb-4">
            <i class="fas fa-envelope-open-text header-icon"></i>
            <h1 class="h3 mb-3">Update Your Newsletter Frequency</h1>
            <p class="text-muted">Choose how often you'd like to receive updates about free games</p>
          </div>

          <form method="POST" action="">
            <div class="frequency-option">
              <input type="radio" name="frequency" id="radioWeekly" value="weekly" required>
              <label for="radioWeekly">
                <i class="fas fa-calendar-week"></i>
                <span>Weekly Digest</span>
              </label>
            </div>

            <div class="frequency-option">
              <input type="radio" name="frequency" id="radioNewGame" value="newgame" required>
              <label for="radioNewGame">
                <i class="fas fa-bell"></i>
                <span>Instant Game Alerts</span>
              </label>
            </div>

            <div class="frequency-option">
              <input type="radio" name="frequency" id="radioBoth" value="both" required>
              <label for="radioBoth">
                <i class="fas fa-star"></i>
                <span>Both Options</span>
              </label>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Save Preferences
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
