<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Newsletter Frequency</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body style="background-color:#e0e0e0; font-family:'Roboto', sans-serif;">
  <div class="container my-5" style="max-width:600px; background:#fff; padding:1.5rem; border-radius:8px;">
    <h2>Update Your Newsletter Frequency</h2>
    <p>Select how often you want to receive the newsletter:</p>

    <form method="POST" action="">
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="frequency" id="radioWeekly" value="weekly" required>
          <label class="form-check-label" for="radioWeekly">
            Weekly
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="frequency" id="radioNewGame" value="newgame" required>
          <label class="form-check-label" for="radioNewGame">
            Every time a new game is available
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="frequency" id="radioBoth" value="both" required>
          <label class="form-check-label" for="radioBoth">
            Both
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Save Frequency</button>
    </form>
  </div>
</body>
</html>
