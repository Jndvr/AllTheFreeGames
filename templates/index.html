<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <!-- Primary Meta Tags -->
  <title>Stay Updated with Our Newsletter</title>
  <meta
    name="description"
    content="Join our newsletter for the latest updates from the free games at Prime Gaming, Epic Store etc.."
  />
  <meta
    name="keywords"
    content="Newsletter, Updates, gaming, Email Subscription"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa; /* Light gray background */
    }
    .message {
      margin-top: 1rem;
    }
    /* Optional: style overrides for spinner */
    .spinner-border {
      margin-right: 8px; /* spacing between spinner and button text */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">All the free games</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <!-- Row & Column for responsive layout -->
    <div class="row justify-content-center">
      <!-- On extra small screens: col-12 (full width)
           On medium screens: col-md-8
           On large screens: col-lg-6 -->
      <div class="col-12 col-md-8 col-lg-6">
        <div class="subscribe-card card shadow-sm">
          <div class="card-body">
            <!-- Use an <h1> for your main heading for SEO and semantics -->
            <h1 class="card-title mb-3">Stay updated with our Newsletter</h1>
            <p class="card-text">
              Are you tired of missing all your favorite games that are for free at Prime Gaming, Epic Store etc. ? <br>
              Subscribe to our newsletter and be the first to know about new games to collect. <br>
              We value your privacy and ensure your email is kept safe.
            </p>
            
            <!-- Keep a clear heading for your form as well -->
            <form id="newsletterForm">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  name="email"
                  placeholder="Enter your email address to subscribe"
                  required
                />
              </div>
              <!-- Button with embedded spinner -->
              <button type="submit" class="btn btn-primary" id="subscribeBtn">
                <!-- Spinner is hidden by default -->
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                  id="loadingSpinner"
                  style="display: none;"
                ></span>
                Subscribe
              </button>
              <p class="message" id="statusMessage"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Custom JS for form submission -->
  <script>
    document
      .getElementById("newsletterForm")
      .addEventListener("submit", async function (event) {
        event.preventDefault();

        const emailInput = document.getElementById("emailInput");
        const statusMessage = document.getElementById("statusMessage");
        const subscribeBtn = document.getElementById("subscribeBtn");
        const loadingSpinner = document.getElementById("loadingSpinner");

        // Show spinner and disable button to prevent multiple clicks
        loadingSpinner.style.display = "inline-block";
        subscribeBtn.disabled = true;

        const formData = new FormData();
        formData.append("email", emailInput.value);

        try {
          const response = await fetch("/subscribe", {
            method: "POST",
            body: formData,
          });

          // Once we get a response, hide the spinner and enable the button again
          loadingSpinner.style.display = "none";
          subscribeBtn.disabled = false;

          if (response.ok) {
            const message = await response.text();
            statusMessage.textContent = message;
            statusMessage.style.color = "green";
            emailInput.value = "";
          } else if (response.status === 429) {
            // Rate limit exceeded (if using Flask-Limiter)
            statusMessage.textContent =
              "You have made too many requests. Please try again later.";
            statusMessage.style.color = "red";
          } else {
            const errorMessage = await response.text();
            statusMessage.textContent = `Error: ${errorMessage}`;
            statusMessage.style.color = "red";
          }
        } catch (error) {
          // Hide spinner, enable button
          loadingSpinner.style.display = "none";
          subscribeBtn.disabled = false;

          statusMessage.textContent = "An unexpected error occurred.";
          statusMessage.style.color = "red";
        }
      });
  </script>
</body>
</html>
